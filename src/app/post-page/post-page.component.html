<div *ngIf="post$ | async as post; else loading">
  <div class="post">
    <div class="header">
      <h1>{{post.title}}</h1>

      <button routerLink="/" class="btn btn-link">Go to main</button>
    </div>

    <div class="info">
      <strong>{{post.author}}</strong>
      <small>{{post.date | date: 'medium':null:'ru'}}</small>
    </div>

    <div>
      {{post.text}}
    </div>
  </div>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
